<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
    <form action="/search-post" method="post">
        {% csrf_token %}
        <!-- Cross Site Request Forgery 跨站点伪造请求 -->
        <!-- Django提供的防止伪装提交请求的功能 POST必须有此标签 -->
        <input type="text" name="q">
        <input type="submit" value="Submit">
    </form>
 
    <p>{{ rlt }}</p>
    <!-- rlt记号用于为表格处理结果预留位置 -->
</body>
</html>
